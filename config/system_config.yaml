# Elite Trading System - Configuration File
# Version: 2.0

# Risk Management Settings
risk:
  max_risk_per_trade: 0.01          # 1% risk per trade
  max_portfolio_risk: 0.06          # 6% max total portfolio risk
  max_correlation: 0.7              # Max correlation between positions (0.7 = 70%)
  max_concurrent_positions: 5       # Max number of open positions
  max_leverage: 10.0                # Max leverage allowed
  circuit_breaker_dd: 15.0          # Stop trading if drawdown exceeds 15R

# Execution Settings
execution:
  slippage_pips: 0.5                # Expected slippage in pips
  max_spread_pips: 3.0              # Don't trade if spread > 3 pips
  min_volume: 100                   # Minimum volume required
  execution_timeout: 5000           # Order execution timeout (ms)

# Position Sizing
position_sizing:
  method: 'risk_based'              # 'risk_based' | 'fixed_lots' | 'kelly'
  min_position_size: 0.01           # Minimum lot size
  max_position_size: 1.0            # Maximum lot size
  scaling_factor: 1.0               # Scale position sizes (1.0 = normal)

# Multi-Timeframe Settings
timeframes:
  primary: 'M15'                    # Primary trading timeframe
  confirmation: ['M5', 'H1']        # Confirmation timeframes
  regime: 'H4'                      # Regime detection timeframe
  update_frequency: 60              # Update frequency in seconds

# Regime Detection
regime:
  lookback_periods: 100             # Bars to analyze for regime
  volatility_threshold: 0.02        # Volatility threshold for regime change
  trend_strength_min: 0.6           # Minimum trend strength (0-1)

# Reporting Settings
reporting:
  generate_daily: true              # Generate daily reports
  generate_weekly: true             # Generate weekly reports
  generate_monthly: true            # Generate monthly reports
  generate_quarterly: true          # Generate quarterly reports
  generate_annual: true             # Generate annual reports
  output_dir: 'reports/'            # Output directory
  save_format: 'json'               # 'json' | 'csv' | 'both'

# Machine Learning Settings
ml:
  enabled: true                     # Enable ML adaptive engine (AUTO-ENABLED)
  learning_rate: 0.01               # Learning rate for optimization
  min_trades_for_learning: 20       # Minimum trades before ML kicks in
  retrain_frequency: 100            # Retrain model every N trades
  feature_selection: 'auto'         # 'auto' | 'manual'
  save_checkpoints: true            # Save ML model checkpoints
  checkpoint_frequency: 50          # Save checkpoint every N trades

# ML Supervisor - Autonomous Decision Making (AUTO-ENABLED)
ml_supervisor:
  enabled: true                     # Enable autonomous supervision
  auto_disable_threshold_r: -10.0   # Auto-disable strategy if loses > 10R
  auto_adjust_params: true          # Auto-apply ML parameter optimizations
  min_trades_before_disable: 10     # Minimum trades before auto-disable

# Logging Settings
logging:
  level: 'INFO'                     # 'DEBUG' | 'INFO' | 'WARNING' | 'ERROR'
  log_to_file: true                 # Log to file
  log_to_console: true              # Log to console
  log_trades: true                  # Log all trades
  log_signals: true                 # Log all signals
  log_ml: true                      # Log ML decisions
  max_log_size_mb: 100              # Max log file size before rotation

# Symbols to Trade
symbols:
  - 'EURUSD'
  - 'GBPUSD'
  - 'USDJPY'
  - 'AUDUSD'
  - 'USDCAD'
  - 'NZDUSD'
  - 'EURGBP'
  - 'EURJPY'

# Trading Hours (UTC)
trading_hours:
  enabled: true                     # Restrict trading to specific hours
  start_hour: 0                     # Start trading at 00:00 UTC
  end_hour: 23                      # Stop trading at 23:00 UTC
  trading_days: [1, 2, 3, 4, 5]    # Mon-Fri only (1=Monday, 7=Sunday)

# News Filter (avoid trading during high-impact news)
news_filter:
  enabled: true                     # Enable news filter
  avoid_before_minutes: 30          # Stop trading 30 min before news
  avoid_after_minutes: 15           # Resume trading 15 min after news
  high_impact_only: true            # Only filter high-impact news

# Correlation Filter
correlation:
  enabled: true                     # Enable correlation filter
  max_correlated_positions: 2       # Max positions in correlated pairs
  correlation_threshold: 0.7        # Correlation threshold (0.7 = 70%)
  lookback_periods: 100             # Periods for correlation calculation

# Strategic Stops Settings
strategic_stops:
  enabled: true                     # Use strategic stop placement
  priority:                         # Stop placement priority
    - 'WICK_SWEEP'                  # 1. Wick liquidity sweep (BEST)
    - 'ORDER_BLOCK'                 # 2. Order block boundary
    - 'FVG'                         # 3. Fair value gap
    - 'SWING'                       # 4. Swing high/low
    - 'ATR_FALLBACK'                # 5. ATR fallback
  buffer_multiplier: 1.2            # Buffer beyond structure (20%)
  use_mtf_analysis: true            # Use multi-timeframe wick analysis
  wick_significance_min: 1.5        # Minimum wick significance score

# Trailing Stops
trailing_stops:
  enabled: true                     # Enable trailing stops
  breakeven_at_r: 1.0               # Move to breakeven at 1R profit
  fifty_pct_at_r: 2.0               # 50% retracement at 2R profit
  swing_trail_at_r: 3.0             # Swing-based trailing at 3R profit

# Performance Targets
targets:
  min_sharpe: 1.0                   # Minimum acceptable Sharpe ratio
  min_win_rate: 0.55                # Minimum acceptable win rate (55%)
  min_profit_factor: 1.5            # Minimum acceptable profit factor
  max_drawdown_r: 20.0              # Maximum acceptable drawdown (R)
  monthly_target_r: 10.0            # Monthly target (10R)

# Alerts
alerts:
  enabled: false                    # Enable alerts (email/SMS)
  email: null                       # Email for alerts
  alert_on_trade: false             # Alert on each trade
  alert_on_dd: true                 # Alert on significant drawdown
  alert_on_target: true             # Alert when targets reached
  dd_alert_threshold: 10.0          # Alert if DD exceeds 10R

# Backup Settings
backup:
  enabled: true                     # Enable automatic backups
  frequency: 'daily'                # 'hourly' | 'daily' | 'weekly'
  keep_backups: 30                  # Keep last N backups
  backup_ml_models: true            # Backup ML models
  backup_trade_history: true        # Backup trade history

# Advanced Settings
advanced:
  use_level2_data: true             # Use Level 2 orderbook data (if available)
  prefetch_data: true               # Prefetch data for faster processing
  parallel_processing: false        # Enable parallel strategy execution (experimental)
  cache_features: true              # Cache calculated features
  optimize_memory: true             # Optimize memory usage
