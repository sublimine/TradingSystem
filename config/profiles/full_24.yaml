  max_positions: 10                 # Máximo 10 posiciones simultáneas
  max_risk_per_trade: 0.020         # 2.0% por trade
  max_daily_loss: 0.05              # 5% max daily loss

# KillSwitch configuration (default)
killswitch:
  enabled: true
  max_consecutive_losses: 5
  emergency_drawdown_pct: 0.15      # 15% emergency stop

# Sesiones de trading (todas)
trading_sessions:
  preferred: ["london", "new_york", "tokyo"]
  avoid_asian: false                # Tradear todas las sesiones

# Data requirements
data_requirements:
  requires_pairs_data: true         # 7 strategies requieren pairs
  requires_l2_orderbook: true       # 2 strategies (spoofing, footprint)
  requires_news_calendar: true      # 1 strategy (NFP handler)

