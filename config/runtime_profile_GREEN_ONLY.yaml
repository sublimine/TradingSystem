profile_name: "GREEN_ONLY_INSTITUTIONAL"
profile_version: "1.0_MANDATO_DELTA"
environment: "paper"  # "paper" or "live"

# =============================================================================
# ESTRATEGIAS ACTIVAS - SOLO 5 GREEN INSTITUCIONALES
# =============================================================================
active_strategies:
  # 1. BREAKOUT VOLUME CONFIRMATION
  # Edge: Breakouts institucionales con OFI surge + CVD + VPIN clean
  # WR: 68-74% | Sharpe: 1.9
  breakout_volume_confirmation:
    enabled: true
    weight: 0.20  # 20% del portfolio
    params:
      range_compression_bars: 10
      range_compression_pips_max: 50  # Fixed pips, NOT ATR
      volume_expansion_multiplier: 3.0
      ofi_breakout_threshold: 3.0
      cvd_confirmation_threshold: 0.6
      vpin_threshold_max: 0.30
      displacement_velocity_min: 3.0  # pips/min, NOT ATR
      stop_loss_buffer_pips: 5  # Fixed pips, NOT ATR
      take_profit_r_multiple: 3.0
      min_confirmation_score: 3.5

  # 2. LIQUIDITY SWEEP
  # Edge: Stop hunts + absorción institucional (OFI spike)
  # WR: 70-76% | Sharpe: 2.1
  liquidity_sweep:
    enabled: true
    weight: 0.20  # 20% del portfolio
    params:
      lookback_periods: [60, 120, 240]  # 1h, 2h, 4h
      proximity_threshold: 10  # pips
      penetration_min: 3  # pips
      penetration_max: 15  # pips
      volume_threshold_multiplier: 1.3
      reversal_velocity_min: 3.5  # pips/min
      imbalance_threshold: 0.3
      vpin_threshold: 0.45  # MAX (clean flow)
      stop_loss_buffer_pips: 5  # Fixed pips, NOT ATR
      take_profit_r_multiple: 3.0
      min_confirmation_score: 3.0

  # 3. OFI REFINEMENT
  # Edge: OFI extremes (z-score) + VPIN clean, mean reversion
  # WR: 66-72% | Sharpe: 1.7
  ofi_refinement:
    enabled: true
    weight: 0.20  # 20% del portfolio
    params:
      lookback_periods: 100
      z_entry_threshold: 1.8  # 1.8σ OFI extreme
      vpin_max_safe: 0.35
      price_coherence_required: true
      min_data_points: 50
      stop_loss_pct: 0.002  # 0.2% fixed, NOT ATR
      take_profit_pct: 0.006  # 0.6% fixed, NOT ATR

  # 4. ORDER FLOW TOXICITY
  # Edge: Fade toxic flow (VPIN>0.75 extremes), contrarian
  # WR: 70-75% | Sharpe: 2.0
  order_flow_toxicity:
    enabled: true
    weight: 0.20  # 20% del portfolio
    params:
      vpin_extreme_threshold: 0.75  # Extremely toxic
      vpin_lookback: 50
      ofi_surge_threshold: 4.0
      cvd_confirmation_threshold: 0.65
      exhaustion_bars_min: 3
      stop_loss_pct: 0.0025  # 0.25% fixed, NOT ATR
      take_profit_r_multiple: 3.0
      min_confirmation_score: 4.0  # High bar for fade trades

  # 5. VPIN REVERSAL EXTREME
  # Edge: VPIN exhaustion reversals, informed flow peaks
  # WR: 72-77% | Sharpe: 2.2
  vpin_reversal_extreme:
    enabled: true
    weight: 0.20  # 20% del portfolio
    params:
      vpin_extreme_threshold: 0.75
      vpin_lookback_period: 50
      reversal_velocity_min: 4.0  # pips/min
      stop_loss_buffer_pips: 8  # Fixed pips, NOT ATR
      take_profit_r: 4.5  # Large R for rare setups
      min_time_at_extreme_bars: 2

# =============================================================================
# RISK LIMITS - INSTITUTIONAL STANDARD
# =============================================================================
risk_limits:
  # Per-trade risk
  max_risk_per_trade_pct: 0.02  # 2% max per idea (0-2% range)
  max_position_size_pct: 0.05  # 5% max position size

  # Portfolio risk
  max_daily_loss_pct: 0.03  # 3% daily loss limit
  max_weekly_loss_pct: 0.06  # 6% weekly loss limit
  max_drawdown_pct: 0.12  # 12% max drawdown

  # Concentration limits
  max_concurrent_positions: 5  # Max 5 positions simultaneous
  max_correlation_same_direction: 3  # Max 3 correlated longs/shorts

  # Exposure limits
  max_total_exposure_pct: 0.15  # 15% total notional exposure
  max_sector_exposure_pct: 0.10  # 10% per sector (if applicable)

# =============================================================================
# EXECUTION SETTINGS
# =============================================================================
execution:
  mode: "paper"  # "paper" or "live"

  # Slippage assumptions (paper trading)
  slippage_model: "realistic"
  slippage_bps: 2.0  # 2 bps average slippage

  # Order types
  entry_order_type: "market"  # or "limit"
  exit_order_type: "market"

  # Timeouts
  order_timeout_seconds: 30
  position_staleness_hours: 24  # Close stale positions

# =============================================================================
# MICROSTRUCTURE ENGINE
# =============================================================================
microstructure:
  enabled: true
  features:
    - ofi  # Order Flow Imbalance
    - cvd  # Cumulative Volume Delta
    - vpin  # Volume-Synchronized PIN
    - trade_flow  # Trade flow direction

  calculation_mode: "live"  # "live" or "historical"
  update_frequency_seconds: 60  # 1-minute bars

# =============================================================================
# BRAIN LAYER / QUALITY SCORER
# =============================================================================
brain:
  enabled: true

  # Quality filters
  min_signal_strength: 0.65  # 0-1.0 score
  min_structure_alignment: 0.70
  min_microstructure_quality: 0.60
  min_regime_confidence: 0.55

  # Meta-strategy selection
  strategy_selection_mode: "quality_weighted"  # "equal", "quality_weighted", "adaptive"
  rebalance_frequency_hours: 24

# =============================================================================
# MONITORING & ALERTS
# =============================================================================
monitoring:
  enabled: true

  # Performance tracking
  track_metrics:
    - win_rate
    - sharpe_ratio
    - max_drawdown
    - avg_trade_duration
    - profit_factor

  # Alerts
  alert_on_daily_loss_pct: 0.02  # Alert at 2% daily loss
  alert_on_drawdown_pct: 0.08  # Alert at 8% drawdown
  alert_on_consecutive_losses: 3  # Alert after 3 losses

# =============================================================================
# BACKTESTING SETTINGS (for validation)
# =============================================================================
