name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: windows-latest
    env:
      PIP_ONLY_BINARY: ":all:"   # evita compilar desde sdist
      CI_PYTEST_FILTER: "not integration and not live and not mt5"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', 'constraints/py311.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip tooling
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel

      - name: Install dependencies (constraints Py3.11)
        shell: pwsh
        run: |
          if (Test-Path "requirements.txt") {
            pip install --only-binary=:all: -r requirements.txt -c constraints/py311.txt
          } elseif (Test-Path "requirements.lock") {
            pip install --only-binary=:all: -r requirements.lock -c constraints/py311.txt
          } else {
            Write-Host "No requirements file found; skipping install."
          }

      - name: Run tests (unitarios solamente)
        shell: pwsh
        run: |
          if (Test-Path "tests") {
            pip install pytest
            python - << 'PY'
import os, sys, subprocess, pathlib
filtro = os.environ.get("CI_PYTEST_FILTER","")
args = ["-m", filtro] if filtro else []
sys.exit(subprocess.call(["python","-m","pytest"] + args))
PY
          } else {
            Write-Host "No tests/ folder; skipping."
          }
