name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: windows-latest
    env:
      PIP_ONLY_BINARY: ":all:"
      PYTHONPATH: "${{ github.workspace }};${{ github.workspace }}\\src"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', 'constraints/py311.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip tooling
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel

      - name: Install deps (editable)
        shell: pwsh
        run: |
          if (Test-Path "requirements.txt") {
            pip install --only-binary=:all: -r requirements.txt -c constraints/py311.txt
          }
          pip install -e .
          pip install pytest

      - name: Sanity path
        shell: pwsh
        run: |
          Write-Host "PYTHONPATH=$env:PYTHONPATH"
          python - << 'PY'
import sys, os
print("sys.path[0:5] =>", sys.path[0:5])
print("exists src/strategies:", os.path.isdir("src/strategies"))
PY

      - name: Run tests (unitarios)
        shell: pwsh
        run: |
          pytest -q --maxfail=1 --disable-warnings `
            --ignore=tests/test_mt5_connector.py `
            -k "not integration and not live and not mt5"